.

                    <p></p>

                        <label>
                            <input id="option_2" type="checkbox" onchange="setNames(!$(this).is(':checked'));localStorage['AquaParty_option_2']=$(this).is(':checked')?'1':'0';">이름끄기</label>
                        <label>
                            <input id="option_3" type="checkbox" onchange="setDarkTheme($(this).is(':checked'));localStorage['AquaParty_option_3']=$(this).is(':checked')?'1':'0';">다크테마</label>
                        <label>

                        <label>

                        <label>
                            <input id="option_6" type="checkbox" onchange="setHideChat($(this).is(':checked'));localStorage['AquaParty_option_6']=$(this).is(':checked')?'1':'0';">채팅끄기</label>
                        <label>
                            <input id="option_7" type="checkbox" onchange="setSmooth($(this).is(':checked'));localStorage['AquaPartyoption_7']=$(this).is(':checked')?'1':'0';">부드러운 렌더링</label>

	setSmooth(true);

</script>

<script type="text/javascript">
    $('input').keypress(function(e) {
        if (e.which == '13') {
            e.preventDefault();
            if (!isSpectating)
                setNick(document.getElementById('nick').value);
        }
    });
</script>
